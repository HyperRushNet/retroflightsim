<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Flight Sim</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./bundle.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="help">
        <div id="help-button">?</div>
        <h1>Help</h1>

        <h2>Controls</h2>
        <ul>
            <li><span>W</span>/<span>S</span>: Pitch</li>
            <li><span>A</span>/<span>D</span>: Roll</li>
            <li><span>Q</span>/<span>E</span>: Yaw</li>
            <li><span>Z</span>/<span>X</span>: Throttle</li>
        </ul>

        <h2>Systems</h2>
        <ul>
            <li><span>T</span>: Select target</li>
        </ul>

        <h2>Views</h2>
        <ul>
            <li><span>N</span>: Day/night</li>
            <li><span>1</span>: Cockpit</li>
            <li><span>2</span>: Exterior follow</li>
            <li><span>3</span>: Exterior left/right</li>
        </ul>
    </div>
    <div id="credits">
        By Ruben Moreno<br>
        <a href="https://github.com/ruben3d">GitHub</a> | <a href="https://twitter.com/ruben3d">Twitter</a>
    </div>
</body>

</html>
